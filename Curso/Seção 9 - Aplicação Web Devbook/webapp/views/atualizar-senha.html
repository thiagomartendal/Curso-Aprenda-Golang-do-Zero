<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atualizar Senha</title>
        <link href="/assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <style type="text/css">
            a {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        {{ template "cabecalho" }}
        
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Atualização de Senha</h3>
                    <form id="atualizar-senha" onsubmit="atualizarSenha(event)">
                        <div class="form-group">
                            <label for="senha-atual">Senha Atual</label>
                            <input type="password" class="form-control" id="senha-atual" name="senha-atual" placeholder="Senha atual" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="nova-senha">Nova senha</label>
                            <input type="password" class="form-control" id="nova-senha" name="nova-senha" placeholder="Nova senha" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha" required />
                        </div>
                        <br />
                        <button class="btn btn-info" type="submit">Atualizar Senha</button>
                    </form>
                </div>
            </div>
        </div>

        {{ template "rodape" }}
        {{ template "scripts" }}
        <script src="/assets/js/usuario.js" type="text/javascript"></script>
    </body>
</html>
