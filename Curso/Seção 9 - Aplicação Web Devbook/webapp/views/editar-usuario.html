<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Usu√°rio</title>
        <link href="/assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <style type="text/css">
            a {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        {{ template "cabecalho" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="row-12">
                    <h3>Editar Dados</h3>
                    <form id="editar-usuario" onsubmit="atualizarDados(event)">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ .Nome }}" placeholder="Nome" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ .Email }}" placeholder="Email" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="nick">Nick</label>
                            <input type="text" class="form-control" id="nick" name="nick" value="{{ .Nick }}" placeholder="Nick" required />
                        </div>
                        <br />
                        <button type="submit" class="btn btn-info">Atualizar Dados</button>
                    </form>
                </div>
            </div>
        </div>

        {{ template "rodape" }}
        {{ template "scripts" }}
        <script src="/assets/js/usuario.js" type="text/javascript"></script>
    </body>
</html>
