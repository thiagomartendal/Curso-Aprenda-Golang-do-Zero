<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="/assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova Publicação</h3>
                <fieldset>
                    <form id="nova-publicacao" onsubmit="criarPublicacao(event)">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" name="titulo" id="titulo" class="form-control"
                                placeholder="Título da publicação" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="conteudo">Conteúdo</label>
                            <textarea name="conteudo" id="conteudo" class="form-control"
                                placeholder="Conteúdo da publicação" required></textarea>
                        </div>
                        <br />
                        <button class="btn btn-primary" type="submit">Publicar</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Publicacoes }}
                    {{ if (eq .AutorID $.IDusuario) }}
                        {{ template "publicacao-com-permissao" . }}
                    {{ else }}
                        {{ template "publicacao-sem-permissao" . }}
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "rodape" }}

    {{ template "scripts" }}

    <script src="/assets/js/publicacoes.js" type="text/javascript"></script>
</body>

</html>
